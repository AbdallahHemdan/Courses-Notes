<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        // This is Object Initializer Way 
        // Note : We do not use "new" and "let/var" keywords
        Hemdan = {
            Name: "Abdallah Hemdan",
            Age: 20,
            Nationality: "Egyption"
        };
        Omar = {
            Name: "Omar Ahmed",
            Age: 10,
            Nationality: "Egyption"
        };
    </script>
    <title>Document</title>
</head>

<body>
    <script>
        /*
        There Are Two Ways To Create an Object 
        The First : By Make a Constructor Function

        Another : By Using Object Initalizer Which is Faster Than 
        Constructor Way
        - The Constructor way Used When The Number of instances are Little Big
        - The Initalizer Way Used When You Just Create a One Or Two instances
        */
        document.write("Name: " + Hemdan.Name + ", Age: " +
            Hemdan.Age + ", Nationality: " + Hemdan.Nationality + "<br>");

        document.write("Name: " + Omar.Name + ", Age: " +
            Omar.Age + ", Nationality: " + Omar.Nationality + "<br>");
    </script>
</body>

</html>
