<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="">
        <title>Document</title>
    </head>
    <body>
        <script>
            let Num = 5 ; 
            switch (Num){
                case 5  :
                    document.write("The Num  = 5 <br>");
                    break ; 
                case 10 : 
                    document.write("The Num  = 10 <br>");
                    break ; 
                case 15 : 
                    document.write("The Num  = 15 <br>");
                    break ; 
                default:
                    document.write("The Number not equal to 5 OR 10 OR 15");
                    break ;
            }
        </script>
    </body>
</html>
