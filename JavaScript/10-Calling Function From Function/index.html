    <title>Document</title>

  <body>
    <script>
      function CalcX() {
        let y = 15;
        let z = 30;
        let x = 15 * y - z;
        return x;
      }

      function Func() {
        return (5 / 100) * CalcX();
      }
      document.write(Func());
    </script>
  </body>
