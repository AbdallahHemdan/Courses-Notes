<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* Each Object has Properties, Methods */
        let Name = "Abdallah Ahmed Hemdan";
        let Age = 20;

        document.write(Math.pow(5,51.5) ,"<br>");
        document.write(Age.toFixed(5));
        document.write("<br>");

        // Length Consider as a Prop Which Built in JS
        // write Function Consider as Method of  "document" Object
        document.write(Name.length + "<br>");
    </script>
</body>

</html>
