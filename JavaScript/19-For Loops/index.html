<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="">
        <title>Document</title>
    </head>
    <body>
        <script>
            let n = 10 ; 
            document.write("Test The For Loops <br>");
            for(let i=0 ; i<n ; i++){
                document.write(i);
                if(i != n-1){
                    document.write(" , ");
                }
            }
        </script>
    </body>
</html>
