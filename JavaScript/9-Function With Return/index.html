<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function ReturnFunc() {
            var x = 10;
            return x;
        }
        document.write("I am the Print of Return Function : " + ReturnFunc() + "<br>");

        function Add(a, b) {
            return a + b;
        }
        document.write(Add(10, 15.25));
        document.write("<br>");
        function Hemdan(x,y){
            return x > y ? x : y;
        }
        document.write(Hemdan(20,25));
    </script>
</body>

</html>
