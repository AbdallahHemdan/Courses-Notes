  <!-- Event Handler is Our First Step to Build an interactive/ Dynamic Websites -->
  <!-- Event Handelr is : Runing a JS Code as a Response of user action -->

  <!-- Note -->
  <!-- Event Handler has a unique proparty it not must to put them in the script
it can be put in diffrent place like as the value of attribute of html element 
like "onclick"-->
  <body>
    <script>
      function func() {
        alert("You touch the button 🤔!!");
      }
    </script>
    <form action="">
      <input
        type="button"
        name=""
        id=""
        value="Touch Me If U Can"
        onclick="
        func();
        alert('Good Boy ❤❤');
        "
      />
    </form>
  </body>
</html>
